# Server Configuration
server.port=8080

# PostgreSQL Database Connection Settings
# Replace 'invoicedb', 'postgres', and 'password' with your actual database name, username, and password.
spring.datasource.url=jdbc:postgresql://localhost:5432/invoicedb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
# 'update' will automatically create/update the database schema based on your @Entity classes on startup.
# Use 'validate' in production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
